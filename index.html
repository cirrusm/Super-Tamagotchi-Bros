<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomagotchi</title>
<script defer src="app/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header> 
      <h1>Welcome to Tamogachi!</h1>
      <h3>Help Mario grow into the best version of himself by keeping him fed, energized, and entertained!</h3>
  </header>
  <div id ="device">
    
    <div id="screen">
        <div id = "happy-label">Happiness</div>
         <div id = "hunger-label">Satiety</div>
          <div id = "energy-label">Energy</div>
        <progress id = "boredom" value = '5' max = '10'></progress> 
        <progress id = "hunger" value = '5' max = '10'></progress>
        <progress id="tiredness" value = '7'></progress>
        
        <div id="character">
           <img id="baby-mario" src="baby mario.png"> 
        </div>
        <div id="bed">
            
        </div>
    </div>
    <div id="buttons">
<button>Feed</button>
<button> Lights out</button>
<button>Play</button>
</div>
  </div>  
</body>
</html>
