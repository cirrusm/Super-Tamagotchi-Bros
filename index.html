<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomagotchi</title>
<script defer src="app/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>


<body>
  <header> 
      <h1>Welcome to Tamogachi!</h1>
      <h3>Grow your Tamogachi into the best version of itself by keeping it fed, energized, and entertained!</h3>
      <h4> To start the game, name your Tamogachi in the input field then press the Start Game button</h4>
      <div id = "start-div">
        <input id ="name-input"> <br>
        <button id = "start"> Start Game</button>
    </div>
  </header>
  
  <div id ="device">
  
    
    <div id="screen">
        <div class = "gameplay" id ="name"> </div>
        <div class = "gameplay" id ="age"> </div>
        <div class = "gameplay" id = "happy-label">Happiness:  <progress class = "gameplay" id = "boredom" value = '5' max = '10'></progress> 
        
        </div>

         <div class = "gameplay" id = "hunger-label">Satiety: <progress class = "gameplay" id = "hunger" value = '5' max = '10'></progress></div>

          <div class = "gameplay" id = "energy-label">Energy: <progress class = "gameplay" id="tiredness" value = '7' max = '10'></progress></div>
          
        
        
        
        
        
        
        <div class = "gameplay" id="character">
            <div class = "gameplay" >
                <img id= "bed" src="/images/bedflipped.png">
            </div>
            <div class = "gameplay" >
                <img id="ball" src="/images/basketball.png">
            </div>
            
           <img id="baby-mario" src="/images/baby mario.png"> 
           <img id="fridge" src='/images/output-onlinepngtools (4).png'>
                </div>
        
    </div>
    <div id="buttons">
       
<button id = "feed">Eat</button>
<button id = "walk">Walk</button>
<button id = "sleep"> Sleep</button>
<button id = "play">Play</button>
</div>
  </div>  
</body>
</html>
